<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        h1{
            background: rgb(248, 95, 215);

</head>
<body>
    <div class="container">
        <h1><strong>Super Heroes</strong></h1>
        <div class="form-group">
            <label for="exampleFormControlInput1" >Digite un codigo de super heroe</label>
            <input type="text"class="form-control" id="codigo">
            
        </div>
        <button id="btn" type="button" class="btn btn-primary btn-sm" onclick="cargarsuperheroes()">Consultar</button>   
        <br>
        <br>
        <div class="SuperHeroes" id="DatosSuperHeroe">
                
        </div>
    </div>
    
    <script>
        function cargarsuperheroes(){
            console.log("aca");
            fetch("https://www.superheroapi.com/api.php/2074875769474826/"+document.getElementById("codigo").value)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log(data);

                var contenido = "<p><strong>Nombre: "+data.name+"</strong></p>"+
                "<p><strong>Raza: "+data.appearance.race+"</strong></p>"+
                "<p><strong>Genero: "+data.appearance.gender+"</strong></p>"+
                "<p><strong>Ocupaci√≥n: "+data.work.occupation+"</strong></p>"+
                "<img src='"+data.image.url+"' width='400' height='400'>"

                var datosHeroe = document.getElementById("DatosSuperHeroe")
                datosHeroe.innerHTML = contenido;
            })
            
        }
    </script>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
